# This is the same as [general.import]
[general]
import = [ "~/.config/alacritty/catppuccin-mocha.toml" ]

[terminal.shell]
program = "/usr/bin/fish"

[window]
dimensions = { columns = 130, lines = 40 }
padding = { x = 3, y = 3 }

[font]
normal = { family = "Hack Nerd Font", style = "Regular" }
